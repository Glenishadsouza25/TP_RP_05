<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop</title>
  </head>
  <body>
    <script>
      //print numbers 0 to 10
      for (var i = 0; i <= 10; i++) {
        console.log(i);
      }
      //reverse numbers 0-10
      for (var i = 10; i >= 0; i--) {
        console.log(i);
      }
      //multiples of 2
      for (var i = 1; i <= 10; i++) {
        console.log(2 * i);
      }
    </script>
  </body>
</html>
