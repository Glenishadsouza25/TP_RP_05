<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>0</h1>

    <button onclick="counter()">Increase the Count</button>
    <script>
        var count = 0;

        function counter() {
            var counterElements = document.getElementsByTagName('h1')[0]; 
            count += 1;
            console.log(count);
            counterElements.innerText = count;
        }
    </script>
</body>
</html>
